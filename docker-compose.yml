services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: chat-app
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - OPEN_ROUTER=${OPEN_ROUTER}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5001}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chat-app-network

networks:
  chat-app-network:
    driver: bridge
